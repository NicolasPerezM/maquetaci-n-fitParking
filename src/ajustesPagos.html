<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>fitParking | Ajustes pagos</title>

</head>
<body class="text-[18px] text-white overflow-x-hidden">
  <!----------------------------------------------------------------------------->
  <!------------SECCIÓN DE NAVEGACIÓN HORIZONTAL CLIENTE------------------------->
  <!----------------------------------------------------------------------------->


    <nav class="bg-main-black h-full fixed w-60 left-0 flex flex-col items-center justify-between border-r border-r-main-yellow">
        <div class="flex flex-col gap-4  w-4/5">
            <img src="../images/logoFitP.png" alt="" class="h-20 m-auto">
                <ul class="flex flex-col gap-2">
                    <li class="flex gap-6 py-1 items-center hover:bg-main-yellow rounded-md px-1 cursor-pointer hover:text-black hover:font-medium transition duration-500">
                        <i class="fa-solid fa-house"></i>
                        <p>Inicio</p>
                    </li>
                    <li class="flex gap-6 py-1 items-center hover:bg-main-yellow rounded-md px-1 cursor-pointer hover:text-black hover:font-medium transition duration-500">
                        <i class="fa-solid fa-ticket"></i>
                        <p>Reservaciones</p>
                    </li>
                    <li class="flex gap-6 py-1 items-center hover:bg-main-yellow rounded-md px-1 cursor-pointer hover:text-black hover:font-medium transition duration-500">
                        <i class="fa-solid fa-wallet"></i>
                        <p>Pagos</p>
                    </li>
                    <li class="flex gap-6 py-1 items-center hover:bg-main-yellow rounded-md px-1 cursor-pointer hover:text-black hover:font-medium transition duration-500 ">
                        <i class="fa-regular fa-user"></i>                        
                        <p>Reportes</p>
                    </li>
                    <li class="flex gap-6 py-1 items-center hover:bg-main-yellow rounded-md px-1 cursor-pointer hover:text-black hover:font-medium transition duration-500 bg-main-yellow text-main-black font-bold hover:text-white">
                        <i class="fa-solid fa-gear"></i>
                        <p>Ajustes</p>
                    </li>
                </ul>
        </div>
        <ul class="flex flex-col gap-2 mb-4 w-4/5">
            <li class="flex gap-6 items-center px-1 rounded-md hover:bg-main-yellow cursor-pointer hover:text-black hover:font-medium transition duration-500"">
                <i class="fa-regular fa-circle-question"></i>
                <p>Ayuda</p>
            </li>
            <li class="flex gap-6 items-center px-1 rounded-md hover:bg-main-yellow cursor-pointer hover:text-black hover:font-medium transition duration-500"">
                <i class="fa-solid fa-bullhorn"></i>
                <p>Feedback</p>
            </li>
            <li class="flex gap-6 items-center px-1 rounded-md hover:bg-main-yellow cursor-pointer hover:text-black hover:font-medium transition duration-500"">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>Cerrar sesión</p>
            </li>
        </ul>
    </nav>


  <!----------------------------------------------------------------------------->
  <!-------------------------SECCIÓN DE CINFIGURACIÓN---------------------------->
  <!----------------------------------------------------------------------------->


    <section class="bg-black bg-general bg-cover bg-center w-screen flex flex-col items-center h-auto">
        <div class="w-3/5 px-2 py-10 flex flex-col gap-8">
            <h2 class="text-4xl text-main-yellow font-bold">Ajustes</h2>            
                <div class="flex flex-col">
                    <div class="py-2 border-b border-gray-400">
                        <button class="border py-1 px-2 border-main-yellow hover:bg-main-yellow hover:text-main-black bg-transparent text-white transition duration-500 rounded-xl w-36">General</button>
                        <button class="border py-1 px-2 border-main-yellow hover:bg-main-yellow hover:text-main-black transition duration-500 rounded-xl w-36">Pagos</button>
                        <button class="border py-1 px-2 border-main-yellow hover:bg-main-yellow hover:text-main-black transition duration-500 rounded-xl w-36">Seguridad</button>
                        <button class="border py-1 px-2 border-main-yellow hover:bg-main-yellow hover:text-black bg-transparent text-white transition duration-500 rounded-xl">Notificaciones</button>
                    </div>
                    </div>
                        <h2 class="text-3xl text-main-yellow ">Pagos</h2>
                        <p class="text-2xl text-main-yellow ">Información general</p>            
            

                        <div class="flex justify-between">
                            <h3>Pagos por medio de PSE.</h3>
                            <i class="fa-solid fa-toggle-off fa-2xl hover:cursor-pointer" style="color: #f4b915;"></i>    
                        </div>
                        <div class="flex justify-between">
                            <h3>Pagos en efectivo.</h3>
                            <i class="fa-solid fa-toggle-off fa-2xl hover:cursor-pointer" style="color: #f4b915;"></i>    
                        </div>
                        <div class="flex justify-between">
                            <h3>Pagos directamente en la caja.</h3>
                            <i class="fa-solid fa-toggle-off fa-2xl hover:cursor-pointer" style="color: #f4b915;"></i>    
                        </div>
                                    
                        <div class="text-center py-10 px-3">
                            <div class="gap-3 flex justify-end">
                                <button type="submit" class="border-2 border-main-yellow mt-3 py-2 px-3 cursor-pointer bg-main-yellow hover:bg-transparent bg-transparent hover:cursor-pointer text-main-black font-bold transition duration-200 hover:text-white rounded-xl text-2xl ">Guardar</button>
                            </div>
                        </div>
                    <div>
                </div>
        </div>
    </section>




  <!----------------------------------------------------------------------------->
  <!------------SECCIÓN DE PIE DE PÁGINA------------------------->

    </footer>

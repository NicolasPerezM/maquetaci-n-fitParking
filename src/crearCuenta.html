<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>fitParking | Crear cuenta</title>

</head>
<body class="text-[18px] text-white overflow-x-hidden">
 <!---------------------------------------------------------------->
  <!------------SECCIÓN DE BARRA DE NAVEGACIÓN HORIZONTAL------------------------->
  <!---------------------------------------------------------------->

  <header class="w-screen h-auto bg-main-black border-b border-main-yellow">
    <nav class="flex justify-between w-11/12 m-auto">
        <img src="../images/logoFitP.png" alt="logo-fitParking-amarillo" class="h-20">
        <ul class="flex gap-6 items-center">
            <li><a href="">Iniciar sesión</a></li>
            <li class="bg-main-yellow border-2 border-main-yellow py-2 px-3 rounded-xl text-black hover:bg-transparent hover:cursor-pointer hover:text-white transition duration-200 font-semibold"><a href="">Crear cuenta</a></li>
        </ul>
    </nav>
  </header>

  <!----------------------------------------------------------------------------->
  <!------------SECCIÓN DE CREAR CUENTA------------------------->
  <!----------------------------------------------------------------------------->
    <section class="bg-general bg-cover bg-center h-auto w-screen flex justify-center items-center">
        <article class="flex flex-col gap-8 py-10">
          <h1 class="text-4xl font-semibold">Crea una <span class="text-main-yellow">nueva cuenta</span></h1>
          <form action="" class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
              <label for="text">Nombre completo</label>
              <input type="text" id="text" name="text" placeholder="Juan Perez" class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>
            <div class="flex flex-col gap-1">
              <label for="identificacion">Número de identificación</label>
              <input type="number" name="identificacion" id="identificacion" placeholder="1111111" required class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>
            <div class="flex flex-col gap-1">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="correo@electronico.com" class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>
            <div class="flex flex-col gap-1">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" placeholder="**********" required class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>

            <button type="submit" class="bg-main-yellow py-2 mt-3 rounded-md text-black font-semibold hover:bg-transparent border-2 border-main-yellow hover:text-white transition duration-300">Crea tu cuenta</button>
          </form>
          <div class="flex w-full relative items-center gap-2">
            <div class="border-t w-full border-gray-400"></div>
            <p class="">ó</p>
            <div class="border-t w-full border-gray-400"></div>
          </div>
          <div class="flex flex-col gap-4">
            <a href="">
              <div class="flex gap-3 items-center border border-main-yellow rounded-md justify-center py-2 font-semibold hover:bg-main-yellow hover:text-main-black transition duration-300">
                <i class="fa-brands fa-google"></i>
                <p>Crear cuenta con Google</p>
              </div>
            </a>
            <a href="">
              <div class="flex gap-3 items-center border border-main-yellow rounded-md justify-center py-2 font-semibold hover:bg-main-yellow hover:text-main-black transition duration-300">
                <i class="fa-brands fa-facebook"></i>
                <p>Crear cuenta con Facebook</p>
              </div>
            </a>
          </div>
        </article>
    </section>   

  <!----------------------------------------------------------------------------->
  <!------------SECCIÓN DE PIE DE PÁGINA------------------------->
  <!----------------------------------------------------------------------------->
  <footer class="bg bg-main-black flex flex-col justify-center m-10 gap-8 py-10">
    <nav class="flex justify-center text-white gap-6 font-semibold flex-wrap text-xl">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="flex justify-center space-x-5 gap-4">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/fluent/30/000000/facebook-new.png" />
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/fluent/30/000000/linkedin-2.png" />
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/fluent/30/000000/instagram-new.png" />
        </a>
        <a href="https://messenger.com" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/fluent/30/000000/facebook-messenger--v2.png" />
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="https://img.icons8.com/fluent/30/000000/twitter.png" />
        </a>
    </div>
        <p class="text-white text-center font-semibold">&copy; FitParking Ltda. Todos los derechos reservados.</p>
</footer>
</body>
</html>

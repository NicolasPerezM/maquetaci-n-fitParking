<!doctype html>
<html lang="esp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>fitParkin | Iniciar sesión</title>
</head>
<body class="text-[18px] text-white overflow-x-hidden">
  <header class="w-screen h-auto bg-main-black border-b border-main-yellow">
    <nav class="flex justify-between w-11/12 m-auto">
        <img src="../images/logoFitP.png" alt="logo-fitParking-amarillo" class="h-20">
        <ul class="flex gap-6 items-center">
            <li><a href="">Iniciar sesión</a></li>
            <li class="bg-main-yellow border-2 border-main-yellow py-2 px-3 rounded-xl text-black hover:bg-transparent hover:cursor-pointer hover:text-white transition duration-200 font-semibold"><a href="">Crear cuenta</a></li>
        </ul>
    </nav>
  </header>

  <!---------------------------------------------------------------->
  <!------------SECCIÓN DE INICIO DE SESIÓN------------------------->
  <!---------------------------------------------------------------->

  <section class="bg-general bg-cover bg-center h-auto w-screen flex justify-center items-center">
    <article class="container w-[420px] h-auto flex flex-col gap-6 mt-8">
        <div class="h-96 bg-login-img bg-cover bg-center rounded-2xl flex flex-col justify-end">
            <div class="mb-12 ml-auto mr-auto flex flex-col gap-4 text-center">
                <h2 class="text-4xl text-main-yellow font-bold">Bienvenido a <span class="text-black">fit</span>Parking</h2>
                <p class="font-semibold">La forma más rapida de parquear</p>
            </div>            
        </div>
        <div class="max-w-full flex justify-between">
            <button id="clienteBtn" class="border-2 rounded-sm border-main-yellow py-2 px-3 bg-black bg-opacity-80">Iniciar como cliente</button>
            <span>ó</span>
            <button id="adminBtn" class="border-2 py-2 px-3 border-gray-700 bg-main-black">Iniciar como admin</button>
        </div>
        <form action="/login" method="POST" class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@electronico.com" class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>
            <div class="flex flex-col gap-1">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="**********" required class="bg-main-black border border-gray-700 focus:border-main-yellow px-1 py-2 outline-none rounded-sm">
            </div>
            
            <button type="submit" class="w-full bg-main-yellow py-2 rounded-md mt-3 text-black font-semibold border-2 border-main-yellow hover:bg-transparent hover:cursor-pointer hover:text-white transition duration-200">Iniciar sesión</button>
        </form>
        <div class="text-center w-full flex flex-col gap-2">
            <div class="w-full flex gap-2 justify-center">
                <p class="">¿Olvidó su cobtraseña?</p><a href="" class="text-main-yellow">Click aquí</a>
            </div>
            <div class="w-full flex gap-2 justify-center">
                <p>¿No tiene cuenta con FitParking?</p><a href="" class="text-main-yellow">Click aquí</a>
            </div> 
        </div>
    </article>
    
  </section>

  <!---------------------------------------------------------------->
  <!------------SECCIÓN DE PIE DE PÁGINA------------------------->
  <!---------------------------------------------------------------->

  <footer>

  </footer>
</body>
<script src="./script.js"></script>
</html>
